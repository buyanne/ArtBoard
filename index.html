<html lang="zh-cn">
    <!--直接写在这里好了
        接下来就是给每一个按钮加上不同的事件相应
        点击后图案的状态
        可以添加的：
                鼠标滚动放大缩小画笔的粗细
                ctrl+z撤销功能-->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>主画板</title>
        <link rel="stylesheet" href="CSS/style.css">
        <link rel="stylesheet" href="CSS/styleButton.css">

    </head>

    <body>
        <!-- 状态直写在标签里面 -->
        <div class="MainArtBoardDiv" ~>
            <!--        橡皮檫图片-->
            <img src="Resource/Image/circle.png" id="eraser" alt="橡皮擦">
            <!--下拉菜单-->
            <div id="widthChange">
            <div>
                <input type = "range" min="1" max="1000" id ="widthRange" >
            </div>
            
            </div>
            <div id="isFill">


            </div>
            <!--        工具栏-->
            <div class="ToolsDiv">
                <input type="image" src="Resource/Image/color.png" id="color" alt="颜色" class="before"/>
                <input type="image" src="Resource/Image/size.png" id="size" alt="粗细" class="before"/>
                <input type="image" src="Resource/Image/pencil.png" id="pencil" alt="画笔" class="before"/>
                <input type="image" src="Resource/Image/line.png" id="line" alt="直线段" class="before"/>
                <input type="image" src="Resource/Image/circle.png" id="circle" alt="圆形" class="before"/>
                <input type="image" src="Resource/Image/square.png" id="square" alt="矩形" class="before"/>
                <input type="image" src="Resource/Image/fill.png" id="areaFilling" alt="区域填充" class="before"/>
                <input type="image" src="Resource/Image/rubber.png" id="rubber" alt="橡皮擦" class="before"/>
                <input type="image" src="Resource/Image/cancle.png" id="cancel" alt="撤销" class="before"/>
                <input type="image" src="Resource/Image/rubbish.png" id="rubbish" alt="清空画板" onclick="clearCanvas()"
                       class="before"/>
                <input type="image" src="Resource/Image/save.png" id="save" alt="保存图片" onclick="downLoadImage()"
                       class="before"/>
            </div>

            <div class="CanvasDiv">
                <canvas id="Canvas" height="580" width="960"></canvas>
                <canvas id="RealCanvas" height="580" width="960"></canvas>
            </div>
        </div>
        <!--        调色盘和彩虹条-->
        <div class="Colors">
            <div id="bkColor"></div>
            <div class="paletteDiv">
<!--                调色盘-->
                <canvas id="palette"></canvas>
            </div>
            <div class="paletteBarDiv">
<!--                彩虹条-->
                <canvas id="paletteBar"></canvas>
            </div>

<!--            显示选中的颜色-->
            <div class="selectedColorDiv">
                <span id="selectedColorText"><strong>颜色:</strong></span>
                <canvas id="selectedColor"></canvas>
            </div>
        </div>

    </body>

    <script src="JavaScript/jquery.min.js"></script>
    <script src="JavaScript/main.js"></script>
    <script src="JavaScript/draw.js"></script>
    <script src="JavaScript/palette.js"></script>
</html>
